<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/IMG/favicon.ico" type="image/x-icon">
        <!-- CSS BOOTSTRAP -->
        <link rel="stylesheet" href="/CSS/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="/CSS/index.css">
        <title>LOGIN</title>
    </head>
    <body>
        <div class="container bg-dark vh-100 d-flex justify-content-center align-items-center">
            <div class="container-login col-12 col-md-10 col-lg-8 col-xl-6 col-xxl-6 d-flex flex-column text-center p-2 border border-info rounded" id="container-login">
                <div class="container-head mb-3" id="container-head">
                    <img src="/IMG/logo.png" alt="logo" class="logo rounded-circle mt-5 mb-2" id="logo">
                    <h2 class="title text-light" id="logo">INICIAR SESIÓN</h2>
                </div>
                <div class="container-inputs d-flex flex-column align-items-center bg-info" id="container-inputs">
                    <input type="text" class="user" id="user" placeholder="Escribe tu usuario.">
                    <input type="text" class="pass" id="pass" placeholder="Escribe tu contraseña.">
                    <div class="container-pass" id="container-pass">
                        <input type="checkbox" class="showPass" id="showPass">
                        <label> Mostrar Contraseña</label>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary"> INICIAR SESIÓN </button>
            </div>
        </div>

        <!-- SCRIPT BOOTSTRAP -->
        <script src="/JS/bootstrap.bundle.min.js"></script>
        <!-- SCRIPT -->
        <script type="module" src="/JS/index.js"></script>
    </body>
</html>
