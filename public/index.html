<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/IMG/favicon.ico" type="image/x-icon">
        <!-- CSS BOOTSTRAP -->
        <link rel="stylesheet" href="./CSS/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/index.css">
        <title>LOGIN</title>
    </head>
    <body>
        <div class="container bg-dark vh-100 d-flex justify-content-center align-items-center">
            <div class="container-login d-flex align-items-center col-12 col-md-10 col-lg-8 col-xl-6 col-xxl-6 d-flex flex-column mb-4 p-2 border border-info rounded" id="container-login">
                <div class="container-head mb-3 text-center" id="container-head">
                    <img src="/IMG/logo.png" alt="logo" class="logo rounded-circle mt-5 mb-2" id="logo">
                    <h2 class="title text-light" id="logo">INICIAR SESIÓN</h2>
                </div>
                <form action="/api/users" method="POST" id="login-form" class="estilo-formulario">
                    <input type="text" class="form-control form-user validacion" id="form-user" name="form-user" placeholder="Escribe tu usuario." pattern="[A-Za-z0-9]{6,10}" title="EL CAMPO SOLO ACEPTA LETRAS Y NÚMEROS Y SU LONGITUD DEBE SER DE 6 A 10 CARACTERES." required>
                    <input type="password" class="form-control form-password validacion" id="form-password" name="form-password" placeholder="Escribe tu contraseña." pattern="[A-Za-z0-9]{6,10}" title="EL CAMPO SOLO ACEPTA LETRAS Y NÚMEROS Y SU LONGITUD DEBE SER DE 6 A 10 CARACTERES." required>
                    <div id="check-switch" class="check-switch form-check form-switch">
                        <input type="checkbox" id="flexSwitchCheckDefault" role="switch" class="form-check-input">
                        <label class="form-check-label">Mostrar contraseña</label>
                    </div>
                    <div class="d-flex flex-wrap justify-content-between">
                        <button type="submit" id="enviar-datos" class="enviar-datos btn"> INICIAR SESIÓN </button>
                        <a href="http://localhost:5000/registrar-usuarios"><button type="button" id="registrarse" class="registrarse btn mt-sm-2"> REGISTRARSE </button></a>
                    </div>
                </form>
            </div>
        </div>

        <!-- SCRIPT BOOTSTRAP -->
        <script src="/JS/bootstrap.bundle.min.js"></script>
        <!-- SCRIPT -->
        <script type="module" src="/JS/index.js"></script>
    </body>
</html>
